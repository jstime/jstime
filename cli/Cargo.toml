[package]
name = "jstime"
version = "0.12.7-alpha.0"
description = "Another JS Runtime"
readme = "README.md"
license = "Apache-2.0"
authors = ["the jstime authors"]
edition = "2018"
repository = "https://github.com/jstime/jstime"
default-run = "jstime"

[[bin]]
name = "jstime"
path = "main.rs"

[dependencies]
jstime_core = { path = "../core", version = "^0.12.7-alpha.0"}
rustyline = "6.2.0"
structopt = "0.3.17"

[build-dependencies]
jstime_core = { path = "../core", version = "^0.12.7-alpha.0" }

[package.metadata.release]
tag-prefix = ""
